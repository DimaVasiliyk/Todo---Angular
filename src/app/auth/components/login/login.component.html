<div class="auth-wrapp">
  <form [formGroup]="form"  class="auth-form" (ngSubmit)="onSubmit()">
    <h1> Login </h1>
    <input type="email" class="input-email" placeholder="Email" formControlName="email">
    <input type="password" class="input-pass" placeholder="Password" formControlName="password">
    <input type="submit" class="btn">
  </form>
</div>
